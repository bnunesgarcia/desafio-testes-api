on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
  
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
  
      - name: Install dependencies
        run: |
          cd tests/
          npm config set strict-ssl false
          npm install
          npm i playwright-core
  
      - name: Run tests
        run: npm run e2e:env
  
